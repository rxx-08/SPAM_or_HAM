


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Spam or Ham Detector</h1>
        <form action="/" method="POST">
            <label for="sms">Enter SMS message:</label>
            <textarea id="sms" name="sms" rows="4" placeholder="Enter your message here"></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Div to display the prediction result -->
        {% if prediction %}
            <div id="resultDiv" style="margin-top: 20px;">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
